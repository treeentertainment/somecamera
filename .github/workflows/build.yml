name: Build APK

on:
  push:
    branches:
      - main
    paths:
      - 'app/**'
      - 'gradle/**'
      - 'gradlew'
      - 'gradlew.bat'
      - 'build.gradle'
      - 'settings.gradle.kts'
      - 'gradle.properties'
      - 'project.properties'
  pull_request:
    paths:
      - 'app/**'
      - 'gradle/**'
      - 'gradlew'
      - 'gradlew.bat'
      - 'build.gradle'
      - 'settings.gradle.kts'
      - 'gradle.properties'
      - 'project.properties'

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
    - name: Checkout only relevant paths
      uses: actions/checkout@v4
      with:
        sparse-checkout: |
          app
          gradle
          gradlew
          gradlew.bat
          build.gradle
          settings.gradle.kts
          gradle.properties
          project.properties
        sparse-checkout-cone-mode: false

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Cache Gradle
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          gradle-${{ runner.os }}-

    - name: Generate gradle wrapper if missing
      run: |
        if [ ! -f "./gradlew" ]; then
          echo "gradlew not found, generating..."
          gradle wrapper
        fi

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    # === secrets에서 password 값 받아 keystore 생성 ===
    - name: Create keystore file
      run: |
        keytool -genkeypair \
          -alias ${{ secrets.SIGNING_KEY_ALIAS }} \
          -keyalg RSA \
          -keysize 2048 \
          -validity 10000 \
          -keystore release.keystore \
          -storepass ${{ secrets.SIGNING_KEYSTORE_PASSWORD }} \
          -keypass ${{ secrets.SIGNING_KEY_PASSWORD }} \
          -dname "CN=channel101, OU=treeentertainment, O=treeentertainment, L=SEOUL, S=SEOUL, C=KR"

    - name: Build APK
      run: ./gradlew assembleRelease

    - name: Sign APK with apksigner
      run: |
        $ANDROID_HOME/build-tools/$(ls $ANDROID_HOME/build-tools | sort -V | tail -n 1)/apksigner sign \
          --ks release.keystore \
          --ks-key-alias ${{ secrets.SIGNING_KEY_ALIAS }} \
          --ks-pass pass:${{ secrets.SIGNING_KEYSTORE_PASSWORD }} \
          --key-pass pass:${{ secrets.SIGNING_KEY_PASSWORD }} \
          app/build/outputs/apk/release/app-release-unsigned.apk

    - name: Verify signed APK with apksigner
      run: |
        $ANDROID_HOME/build-tools/$(ls $ANDROID_HOME/build-tools | sort -V | tail -n 1)/apksigner verify \
          app/build/outputs/apk/release/app-release-unsigned.apk

    - name: Rename signed APK
      run: mv app/build/outputs/apk/release/app-release-unsigned.apk app/build/outputs/apk/release/app-release.apk

    - name: Upload signed APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release-apk
        path: app/build/outputs/apk/release/app-release.apk
